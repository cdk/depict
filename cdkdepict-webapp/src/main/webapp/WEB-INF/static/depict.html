<!DOCTYPE html>
<html>
<head>
  <title>CDK Depict</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <link rel="stylesheet" type="text/css" href="css/depict.css">
  <link rel="stylesheet" type="text/css" href="css/Glyphter.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
  <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="js/depict.js" type="text/javascript"></script>
</head>
<body>
<div class="center" style="background: none; margin-top: 0; margin-bottom: -80px; text-align: left; font-size: 40pt; font-weight: bold; color: #fff;">
  <img src="img/depict-logo-cutout-white.svg" height="80px"/>
</div>
<div class="center">  
  <div class="header"> 
    Generate depictions of molecules and reactions from <a href="https://en.wikipedia.org/wiki/Simplified_molecular-input_line-entry_system">SMILES</a> or <a href="https://en.wikipedia.org/wiki/Chemical_table_file">SDF</a>.
           <a style="position: absolute; right: 0; top: 0;"
          href="https://github.com/cdk/depict"><img
           src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  </div>

  <div id="depict_main_opts">
    <i title="Clear input"
       onclick="clearInput(); update();"
       class="fas fa-trash-alt icon"></i>
    <select name="style" onchange="update()">
      <option value="cow">Color on White</option>
      <option value="cob">Color on Black</option>
      <option value="cot">Color on Clear</option>
      <option value="bow">Black on White</option>
      <option value="bot" selected>Black on Clear</option>
      <option value="wob">White on Black</option>
      <option value="nob">Neon on Black</option>
    </select>
    <select name="annotate" onchange="update()">
      <option value="none" selected>No Annotation</option>
      <option value="number">Atom Numbers</option>
      <option value="mapidx">Atom Mapping</option>
      <option value="colmap">Color Map</option>
      <option value="atomvalue">Atom Value</option>
      <option value="cip">CIP Stereo Label</option>
    </select>
    <select name="hdisp" onchange="update()">
      <option value="minimal">Minimal Hydrogens</option>
      <option value="stereo">Chiral Hydrogens</option>
      <option value="bridgehead" selected>Chiral Hydrogens (smart)</option>
      <option value="provided">Default Hydrogens</option>
    </select>
    <select name="abbr" onchange="update()">
      <option value="on" selected>Abbreviate Reagents and Groups</option>
      <option value="reagents">Abbreviate Reagents</option>
      <option value="groups">Abbreviate Groups</option>
      <option value="off">Do Not Abbreviate</option>
    </select>
    <input id="sma" onkeyup="update()" name="smarts"
           type="text" placeholder="Enter SMARTS pattern...">
    <i id="more-opts"
       title="More Options"
       onclick="toggleExtraOpts();"
       class="fas fa-ellipsis-h icon"></i>    
  </div>
  <div id="depict_extra_opts">
    <table class="grid" style="text-align: left;">
      <tr>
        <th>Zoom</th>
        <td>
          <input onchange="update()" name="zoom" type="range" min="10" max="500"
                 step="5" value="125">
        </td>
        <th>Rotate</th>
        <td>
          <input onchange="update()" name="rotate" type="range" min="0" max="360"
                 step="1" value="0">
        </td>
        <th>Flip</th>
        <td>
          <input type="checkbox" name="flip" onchange="update()">
        </td>
      </tr>
      <tr>
        <th>Embed Title</th>
        <td>
          <input type="checkbox" name="showtitle" onchange="update()">
        </td>
      </tr>
    </table>
  </div>
  <div id="result">
  </div>
  <div class="footer">
    Built with the <a href="https://www.github.com/cdk/cdk">Chemistry Development Kit</a>. Depict v${project.version}, CDK v${cdk.version}.
  </div>
</div>
<script type="text/javascript">
    window.onload = update();
</script>
</body>
</html>
